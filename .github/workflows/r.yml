on:
    push:
      branches: [main, master]
    release:
        types: [published]
    workflow_dispatch: {}
   
name: demo-r-shinylive-app

jobs:
    demo-website:
      runs-on: ubuntu-latest
      concurrency:
        group: r-shinylive-website-${{ github.event_name != 'pull_request' || github.run_id }}
      permissions:
        contents: read
        pages: write
        id-token: write
      steps:
        # Obtain the contents of the repository
        - name: "Check out repository"
          uses: actions/checkout@v4

        # Install R on the GitHub Actions worker
        - name: "Setup R"
          uses: r-lib/actions/setup-r@v2

        # Install dependencies
        - name: "Setup R dependencies for Shinylive App export"
          uses: r-lib/actions/setup-r-dependencies@v2
          with:
            packages: |
              cran::shinylive

        # Export the Shinylive app
        - name: Create Shinylive App from working directory files
          shell: Rscript {0}
          run: |
            shinylive::export(".", "_site")

        # Upload a tar file that will work with GitHub Pages
        - name: Upload Pages artifact
          uses: actions/upload-pages-artifact@v2
          with:
            path: _site
            retention-days: 1
        
        # Deploy to GitHub Pages
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2
